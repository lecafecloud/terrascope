apiVersion: apps/v1
kind: Deployment
metadata:
  name: terrascope-backend
  namespace: terrascope
  labels:
    app: terrascope-backend
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: terrascope-backend
  template:
    metadata:
      labels:
        app: terrascope-backend
        component: api
    spec:
      containers:
        - name: api
          image: ghcr.io/LeCafeCloud/terrascope-api:latest # use a specific version instead of latest in the future
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
