apiVersion: apps/v1
kind: Deployment
metadata:
  name: terrascope-frontend
  namespace: terrascope
  labels:
    app: terrascope-frontend
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: terrascope-frontend
  template:
    metadata:
      labels:
        app: terrascope-frontend
        component: ui
    spec:
      containers:
        - name: terrascope-ui
          image: ghcr.io/LeCafeCloud/terrascope-frontend:latest # use a specific version instead of latest in the future
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
