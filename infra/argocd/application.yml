apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terrascope
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/LeCafeCloud/terrascope.git
    targetRevision: master
    path: infra/k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: terrascope

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
